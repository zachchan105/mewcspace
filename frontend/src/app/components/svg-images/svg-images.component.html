<ng-container [ngSwitch]="name">
  <ng-container *ngSwitchCase="'officialMempoolSpace'">
    <svg xmlns="http://www.w3.org/2000/svg" [class]="class" [style]="style" [attr.width]="width" [attr.height]="height" [attr.viewBox]="viewBox">
      <!-- Minimal cat head with bigger ears -->
      <g transform="translate(80,64) scale(1.2)">
        <!-- Circle head -->
        <circle cx="0" cy="10" r="38" fill="#bc8404"/>
        
        <!-- Upright bigger ears -->
        <polygon points="-25,-5 -25,-65 -5,-5" fill="#bc8404"/>
        <polygon points="25,-5 25,-65 5,-5" fill="#bc8404"/>
        
        <!-- Eyes -->
        <rect x="-14" y="0" width="10" height="18" fill="white" rx="3"/>
        <rect x="4" y="0" width="10" height="18" fill="white" rx="3"/>
      </g>
    
      <!-- Text -->
      <text x="160" y="90" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-weight="700" font-size="60" letter-spacing="3">
        <tspan fill="#bc8404">MEOWCOIN</tspan>
        <tspan dx="20" fill="white">SPACE</tspan>
      </text>
    </svg>    
  </ng-container>
  <ng-container *ngSwitchCase="'warning'">
    <svg [class]="class" [style]="style" [attr.width]="width" [attr.height]="height" [attr.viewBox]="viewBox"
      fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M135.3 34.474c-15.62 27.306-54.206 95.63-85.21 150.534L9.075 257.583C5.382 264.08 6.76 269.217 7.908 271.7c2.326 5.028 7.29 7.537 11.155 8.215l.78.133 264.698.006-.554-.02c4.152.255 9.664-1.24 12.677-6.194 1.926-3.18 3.31-8.589-1.073-16.278L213.637 114.37l-45.351-79.205c-5.681-9.932-12.272-12.022-16.8-12.022-4.42 0-10.818 1.964-16.181 11.331h-.006zm-69.072 159.94c30.997-54.885 69.563-123.184 85.16-150.446l.186-.297c.2.303.393.582.618.981l45.363 79.22s72.377 126.47 78.569 137.283l-247.618-.007 37.719-66.734"
        style="fill:#ffc107;fill-opacity:1" />
      <path
        d="M152.597 247.445c8.02 0 14.518-6.728 14.518-15.025 0-8.29-6.499-15.018-14.518-15.018-8.031 0-14.529 6.728-14.529 15.018 0 8.297 6.498 15.025 14.53 15.025m-.001-147.18c11.586 0 22.23 10.958 20.977 21.7l-9.922 75.564c-.966 6.601-4.95 11.433-11.055 11.433s-10.102-4.832-11.056-11.433l-9.927-75.564c-1.26-10.742 9.39-21.7 20.983-21.7"
        style="fill:#ffc107;fill-opacity:1" />
    </svg>
  </ng-container>
  <ng-container *ngSwitchCase="'mempoolSpace'">
    <svg xmlns="http://www.w3.org/2000/svg" [class]="class" [style]="style" [attr.width]="width" [attr.height]="height" [attr.viewBox]="viewBox">
      <!-- Minimal cat head with bigger ears -->
      <g transform="translate(80,64) scale(1.2)">
        <!-- Circle head -->
        <circle cx="0" cy="10" r="38" fill="#bc8404"/>
        
        <!-- Upright bigger ears -->
        <polygon points="-25,-5 -25,-65 -5,-5" fill="#bc8404"/>
        <polygon points="25,-5 25,-65 5,-5" fill="#bc8404"/>
        
        <!-- Eyes -->
        <rect x="-14" y="0" width="10" height="18" fill="white" rx="3"/>
        <rect x="4" y="0" width="10" height="18" fill="white" rx="3"/>
      </g>
    
      <!-- Text -->
      <text x="160" y="90" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-weight="700" font-size="60" letter-spacing="3">
        <tspan fill="#bc8404">MEOWCOIN</tspan>
        <tspan dx="20" fill="white">SPACE</tspan>
      </text>
    </svg>    
  </ng-container>
  <ng-container *ngSwitchCase="'bitcoin'">
    <ng-component
      *ngTemplateOutlet="bitcoinLogo; context: {$implicit: '#BEBEBE', width, height, viewBox}"></ng-component>
  </ng-container>
  <ng-container *ngSwitchCase="'testnet'">
    <ng-component
      *ngTemplateOutlet="bitcoinLogo; context: {$implicit: '#5fd15c', width, height, viewBox}"></ng-component>
  </ng-container>
  <ng-container *ngSwitchCase="'clippy'">
    <svg [attr.width]="width" [attr.height]="height" [attr.viewBox]="viewBox" xmlns="http://www.w3.org/2000/svg">
      <path fill="#FFFFFF"
        d="M128 768h256v64H128v-64z m320-384H128v64h320v-64z m128 192V448L384 640l192 192V704h320V576H576z m-288-64H128v64h160v-64zM128 704h160v-64H128v64z m576 64h64v128c-1 18-7 33-19 45s-27 18-45 19H64c-35 0-64-29-64-64V192c0-35 29-64 64-64h192C256 57 313 0 384 0s128 57 128 128h192c35 0 64 29 64 64v320h-64V320H64v576h640V768zM128 256h512c0-35-29-64-64-64h-64c-35 0-64-29-64-64s-29-64-64-64-64 29-64 64-29 64-64 64h-64c-35 0-64 29-64 64z" />
    </svg>
  </ng-container>
</ng-container>
