<div *ngIf="showTitle" class="main-title" i18n="dashboard.difficulty-adjustment">
  Difficulty (LWMA-45)
</div>

<div class="dual-grid" *ngIf="(isLoading$ | async) === false && (dualPowStats$ | async) as s; else loading">
  <app-pow-card
    label="MeowPoW"
    icon="🐱"
    [data]="s.meowpow"
    [targetSecs]="60"
    [windowSize]="45">
  </app-pow-card>

  <app-pow-card
    label="AuxPoW"
    icon="⛏️"
    [data]="s.scrypt"
    [targetSecs]="60"
    [windowSize]="45">
  </app-pow-card>
</div>

<ng-template #loading>
  <div class="dual-grid">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>
</ng-template>
