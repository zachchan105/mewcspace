<div class="dual-grid" *ngIf="(isLoading$ | async) === false && (dualPowStats$ | async) as s; else loading">
            <app-pow-card
              label="MeowPow"
              icon=""
              [data]="s.meowpow"
              [targetSecs]="120"
              [windowSize]="45"
              [class.selected]="selectedAlgorithm === 'meowpow'"
              [class.clickable]="showChartToggle"
              (click)="showChartToggle && selectAlgorithm('meowpow')">
            </app-pow-card>

            <app-pow-card
              label="Scrypt"
              icon=""
              [data]="s.scrypt"
              [targetSecs]="120"
              [windowSize]="45"
              [class.selected]="selectedAlgorithm === 'scrypt'"
              [class.clickable]="showChartToggle"
              (click)="showChartToggle && selectAlgorithm('scrypt')">
            </app-pow-card>
</div>

<!-- Chart Toggle Button -->
<div class="chart-toggle" *ngIf="showChartToggle">
  <button class="btn btn-sm btn-outline-primary" (click)="toggleChart()">
    <i class="fas" [class.fa-chart-line]="!showChart" [class.fa-times]="showChart"></i>
    {{ showChart ? 'Hide Chart' : 'Show Chart' }}
  </button>
</div>

<!-- Chart Display -->
<div class="chart-container" *ngIf="showChart && showChartToggle">
  <app-hashrate-chart 
    [algorithm]="selectedAlgorithm"
    [widget]="true">
  </app-hashrate-chart>
</div>

<ng-template #loading>
  <div class="dual-grid">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>
</ng-template>
